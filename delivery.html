    <div class="container">
    <h1>Order a burger</h1>
    <div>
      <form id="burger-delivery" class="burger form-group" action="./thanks.html" method="checkbox">
        <fieldset class="col-sm-12 col-md-8 col-lg-7">
            <legend>Your details</legend>

            <div class="form-group ">
              <label for="fullName" class="form-control-label">Full name</label>
              <input class="form-control" type="text" name="fullName" id="fullName" placeholder="eg Bill Burger" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-control-label">Email address</label>
              <input class="form-control" type="email" name="email" id="email" required>
            </div>

        </fieldset>

        <fieldset class="col-sm-12 col-md-8 col-lg-7">

            <legend>Delivery address</legend>
            <div class="form-group">
              <label for="address1" class="form-control-label">House or flat number</label>
              <input class="form-control" type="text" name="address1" id="address1" placeholder="eg Flat 18" required>
            </div>

            <div class="form-group">
              <label for="address2" class="form-control-label">Street</label>
              <input class="form-control" type="text" name="address2" id="address2" placeholder="eg 13 Fairlop Road" required>
            </div>

            <div class="form-group">
              <label for="address3" class="form-control-label">Town</label>
              <input class="form-control" type="text" name="address3" id="address3" placeholder="Merseyside" required>
            </div>

            <div class="form-group">
              <label for="postcode" class="form-control-label">Postcode</label>
              <input class="form-control" type="text" name="postcode" id="postcode" placeholder="Postcode" required>
            </div>

            <div class="form-group">
              <label for="instructions" class="form-control-label">Delivery instructions</label>
              <textarea class="form-control" name="instructions" id="deliveryInstructions"></textarea>
            </div>
        </fieldset>

        <div class="form-group col-sm-12 col-md-8 col-lg-7">
          <button class="btn btn-success" type="submit">Order</button>
        </div>

      </form>

    </div>
