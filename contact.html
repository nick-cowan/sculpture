    <h1>Order a burger</h1>
    <div class="question">
      <form class="burger form-group" id="order-burger" action="./fillings.html" method="radio">
        <fieldset>
          <legend>What kind of burger do you want?</legend>

          <div class="radio">
            <label for="beef" class="form-check-label">Beef</label>
            <input type="radio" class="form-check-input" name="burgerType" value="beef" id="beef" required>
          </div>

          <div class="radio">
            <label for="chicken" class="form-check-label">Chicken</label>
            <input type="radio" class="form-check-input" name="burgerType" value="chicken" id="chicken" required>
          </div>

          <div class="radio">
            <label for="lamb" class="form-check-label">Lamb</label>
            <input type="radio" class="form-check-input" name="burgerType" value="lamb" id="lamb" required>
          </div>

          <div class="radio">
            <label for="veggie" class="form-check-label">Veggie</label>
            <input type="radio" class="form-check-input" name="burgerType" value="veggie" id="veggie" required>
          </div>

        </fieldset>

        <div class="form-group">
          <button id="burger-btn" class="btn btn-primary" type="submit">Next</button>
        </div>

      </form>

    </div>
